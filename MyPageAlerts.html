<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>알림 설정</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Pretendard", sans-serif;
      }

      body {
        margin: 0;
        background: linear-gradient(to bottom, #eaf3fb, #ffffff);
        color: #333;
      }

      .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
      }

      header img.logo {
        height: 52px;
      }

      nav {
        display: flex;
        align-items: center;
      }

      .nav-item {
        font-size: 20px;
        font-weight: 500;
        color: black;
        text-decoration: none;
        padding: 0 16px;
      }

      .nav-item + .nav-item {
        border-left: 1px solid #ccc;
      }

      .nav-profile {
        width: 37px;
        height: 37px;
        border-radius: 50%;
        object-fit: cover;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px;
      }

      .profile-container {
        display: flex;
        background: rgba(255, 255, 255, 0.4);
        width: 1549px;
        height: 800px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        overflow: hidden;
      }

      .sidebar {
        width: 360px;
        border-right: 1px solid #eee;
        padding: 40px 20px;
      }

      .sidebar .avatar {
        width: 129px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 10px auto;
        display: block;
      }

      .sidebar h2 {
        text-align: center;
        font-size: 30px;
        margin: 10px 0 5px;
      }

      .sidebar p {
        text-align: center;
        font-size: 19px;
        color: #555;
        margin-bottom: 20px;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 26px;
        font-weight: 400;
        color: inherit;
        text-decoration: none;
      }
      .icon {
        width: 30px;
        padding-right: 10px;
      }

      .menu-item.active {
        background-color: #d6ebff;
        color: #007bff;
        font-weight: 600;
        border: 1px solid #aad4ff;
      }

      .menu-item:hover:not(.active) {
        background-color: #f4f9ff;
      }

      .menu-item i {
        margin-right: 10px;
      }

      .content {
        flex: 1;
        padding: 60px 60px;
      }

      .content h1 {
        font-size: 50px;
        font-weight: 600;
        margin-bottom: 70px;
      }

      .section {
        margin-bottom: 40px;
      }

      .notification-item {
        background: #f9f9f9;
        border-radius: 10px;
        padding: 14px 20px;
        margin-bottom: 12px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .notification-item:hover {
        background-color: #eef6ff;
      }

      .notification-time {
        font-size: 13px;
        color: #999;
        margin-top: 4px;
      }

      .toggle-container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        font-size: 20px;
        margin-bottom: 20px;
      }

      .toggle-container input {
        margin-left: 8px;
      }
      .separator {
        width: 181px; /* 원하는 너비 */
        margin: 8px auto; /* 가운데 정렬 + 여백 */
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="tutti.png" alt="Logo" class="logo" />
        <nav>
          <a href="CommuForm.html" class="nav-item">홈</a>
          <a href="#" class="nav-item">알림</a>
          <a href="#" class="nav-item">
            <img
              src="icons/profile.png"
              alt="Profile Icon"
              class="nav-profile"
            />
          </a>
        </nav>
      </header>

      <main>
        <div class="profile-container">
          <div class="sidebar">
            <img src="icons/profile.png" alt="Avatar" class="avatar" />
            <h2 id="saved-nickname">닉네임을 정해주세요.</h2>
            <img src="icons/verify.png" alt="Separator" class="separator" />

            <p id="saved-bio">자유롭게 나를 소개해 주세요!</p>

            <div class="menu">
              <a href="MyPage.html" class="menu-item"
                ><img src="icons/pencil.png" class="icon" />프로필 편집</a
              >
              <a href="MyPagePass.html" class="menu-item"
                ><img src="icons/lock-gray.png" class="icon" />개인정보 변경</a
              >
              <a href="MyPageAlerts.html" class="menu-item"
                ><img src="icons/notification-blue.png" class="icon" />알림
                설정</a
              >
              <a href="MyPageBookMarks.html" class="menu-item"
                ><img src="icons/saved.png" class="icon" />북마크한 게시물</a
              >
            </div>
          </div>

          <div class="content">
            <h1>알림 설정</h1>
            <div class="toggle-container">
              알림 개수 표시 <input type="checkbox" checked />
            </div>

            <div class="section">
              <h3>오늘</h3>
              <div
                class="notification-item"
                onclick="location.href='post.html?id=1'"
              >
                회원님 글에 새로운 댓글이 달렸습니다.
                <div class="notification-time">2025.06.24 오후 04:01</div>
              </div>
              <div
                class="notification-item"
                onclick="location.href='post.html?id=2'"
              >
                회원님 글에 새로운 댓글이 달렸습니다.
                <div class="notification-time">2025.06.24 오후 02:01</div>
              </div>
            </div>

            <div class="section">
              <h3>이전 알림 내역</h3>
              <div
                class="notification-item"
                onclick="location.href='post.html?id=3'"
              >
                미션이 삼삼옥수님을 기다립니다! 지금 도전하세요!
                <div class="notification-time">2025.06.23 오후 09:01</div>
              </div>
              <div
                class="notification-item"
                onclick="location.href='post.html?id=4'"
              >
                미션이 삼삼옥수님을 기다립니다! 지금 도전하세요!
                <div class="notification-time">2025.06.23 오전 09:01</div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const storedNickname = localStorage.getItem("nickname");
        const storedBio = localStorage.getItem("bio");
        if (storedNickname)
          document.getElementById("saved-nickname").textContent =
            storedNickname;
        if (storedBio)
          document.getElementById("saved-bio").textContent = storedBio;
      });
    </script>
  </body>
</html>
