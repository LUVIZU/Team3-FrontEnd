<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Tutti 시작하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        /* 🔵 여기 배경 추가됨 */
        background: radial-gradient(
          circle at center,
          #e3f2fd 0%,
          #cfe9fd 20%,
          #e8f5fe 80%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .top-section {
        width: 562px;
        height: 350px;
        text-align: center;
      }

      .top-section img {
        width: 412px;
        height: 164px;
        margin-bottom: 15px;
      }

      .description {
        color: #333;
        font-size: 25px;
        line-height: 35px;
        font-weight: 400;
      }

      .button-group {
        width: 505px;
        height: 166px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }

      .button {
        width: 100%;
        height: 70px;
        font-size: 30px;
        border: none;
        border-radius: 13px;
        font-weight: 400;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        line-height: 70px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.2s ease;
      }

      .login-btn {
        background-color: #ddf2ff;
        color: #2a70a1;
      }

      .login-btn:hover {
        background-color: #c6e9fc;
      }

      .signup-btn {
        background-color: #8bcdf6;
        color: white;
      }

      .signup-btn:hover {
        background-color: #64b9e8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <img src="./Tutti.png" alt="Tutti 로고" />
        <div class="description">
          자격증 준비, 동기부여까지 Tutti 뚜띠에서 시작하세요. <br />
          모두의 스터디, Tutti 뚜띠와 함께.
        </div>
      </div>

      <div class="button-group">
        <a href="LoginForm.html" class="button login-btn">로그인</a>
        <a href="SignUpForm.html" class="button signup-btn">회원가입</a>
      </div>
    </div>
  </body>
</html>
