<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>프로필 편집</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Pretendard", sans-serif;
      }

      body {
        margin: 0;
        background: linear-gradient(to bottom, #eaf3fb, #ffffff);
        color: #333;
      }

      .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
      }

      header img.logo {
        height: 52px;
      }

      nav {
        display: flex;
        align-items: center;
      }

      .nav-item {
        font-size: 20px;
        font-weight: 500;
        color: black;
        text-decoration: none;
        padding: 0 16px;
      }

      .nav-item + .nav-item {
        border-left: 1px solid #ccc;
      }

      .nav-profile {
        width: 37px;
        height: 37px;
        border-radius: 50%;
        object-fit: cover;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px;
      }

      .profile-container {
        display: flex;
        background: rgba(255, 255, 255, 0.4);
        width: 1549px;
        height: 800px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        overflow: hidden;
      }

      .sidebar {
        width: 360px;
        border-right: 1px solid #eee;
        padding: 40px 20px;
      }

      .sidebar .avatar {
        width: 129px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 10px auto;
        display: block;
      }

      .sidebar h2 {
        text-align: center;
        font-size: 30px;
        margin: 10px 0 5px;
      }

      .sidebar p {
        text-align: center;
        font-size: 19px;
        color: #555;
        margin-bottom: 20px;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 26px;
        font-weight: 400;
        color: inherit;
        text-decoration: none;
        transition: background-color 0.2s;
      }
      .icon {
        width: 30px;
        padding-right: 10px;
      }

      .menu-item.active {
        background-color: #d6ebff;
        color: #007bff;
        font-weight: 600;
        border: 1px solid #aad4ff;
      }

      .menu-item:hover:not(.active) {
        background-color: #f4f9ff;
      }

      .menu-item i {
        margin-right: 10px;
      }

      .content {
        flex: 1;
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .content h1 {
        font-size: 50px;
        font-weight: 600;
        margin-bottom: 70px;
      }

      .content .avatar-large {
        width: 150px;
        height: 150px;
        background-color: #cfe3f4;
        border-radius: 50%;
        margin-top: 120px;
        margin-bottom: 50px;
      }

      .form-group {
        width: 100%;
        max-width: 400px;
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      .input-length {
        text-align: right;
        font-size: 12px;
        color: #999;
        margin-top: 4px;
      }

      button {
        margin-top: 30px;
        background-color: #87c9ff;
        border: none;
        padding: 12px 60px;
        border-radius: 50px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #6cb8f0;
      }
      .separator {
        width: 181px; /* 원하는 너비 */
        margin: 8px auto; /* 가운데 정렬 + 여백 */
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="tutti.png" alt="Logo" class="logo" />
        <nav>
          <a href="CommuForm.html" class="nav-item">홈</a>
          <a href="#" class="nav-item">알림</a>
          <a href="#" class="nav-item">
            <img
              src="icons/profile.png"
              alt="Profile Icon"
              class="nav-profile"
            />
          </a>
        </nav>
      </header>

      <main>
        <div class="profile-container">
          <!-- 사이드바 -->
          <div class="sidebar">
            <img src="icons/profile.png" alt="Avatar" class="avatar" />
            <h2 id="saved-nickname">닉네임을 정해주세요.</h2>
            <img src="icons/verify.png" alt="Separator" class="separator" />

            <p id="saved-bio">자유롭게 나를 소개해 주세요!</p>

            <div class="menu">
              <a href="MyPage.html" class="menu-item"
                ><img src="icons/bluepencil.png" class="icon" />프로필 편집</a
              >
              <a href="MyPagePass.html" class="menu-item"
                ><img src="icons/lock-gray.png" class="icon" />개인정보 변경</a
              >
              <a href="MyPageAlerts.html" class="menu-item"
                ><img src="icons/notification-gray.png" class="icon" />알림
                설정</a
              >
              <a href="MyPageBookMarks.html" class="menu-item"
                ><img src="icons/saved.png" class="icon" />북마크한 게시물</a
              >
            </div>
          </div>

          <!-- 콘텐츠 -->
          <div class="content">
            <div class="avatar-large"></div>

            <div class="form-group">
              <label for="bio">소개글</label>
              <input type="text" id="bio" maxlength="150" />
              <div class="input-length" id="bio-len">0/150</div>
            </div>

            <!-- 입력완료 버튼 -->
            <button id="saveBtn">입력완료</button>
          </div>
        </div>
      </main>
    </div>

    <script>
      const bioInput = document.getElementById("bio");
      const bioLength = document.getElementById("bio-len");
      const savedBio = document.getElementById("saved-bio");

      // 입력 시 글자 수 표시
      bioInput.addEventListener("input", () => {
        bioLength.textContent = `${bioInput.value.length}/150`;
      });

      // 저장 버튼 클릭 시
      document.getElementById("saveBtn").addEventListener("click", () => {
        const bio = bioInput.value.trim();
        localStorage.setItem("bio", bio); // 저장
        savedBio.textContent = bio || "자유롭게 나를 소개해 주세요!"; // 왼쪽 박스 반영
        alert("소개글이 저장되었습니다!");
      });

      // 페이지 로딩 시 저장된 값 불러오기
      window.addEventListener("DOMContentLoaded", () => {
        const storedBio = localStorage.getItem("bio");
        if (storedBio) {
          savedBio.textContent = storedBio;
          bioInput.value = storedBio;
          bioLength.textContent = `${storedBio.length}/150`;
        }
      });
    </script>
  </body>
</html>
