<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>개인정보 변경</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Pretendard", sans-serif;
      }

      body {
        margin: 0;
        background: linear-gradient(to bottom, #eaf3fb, #ffffff);
        color: #333;
      }

      .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
      }

      header img.logo {
        height: 52px;
      }

      nav {
        display: flex;
        align-items: center;
      }

      .nav-item {
        font-size: 20px;
        font-weight: 500;
        color: black;
        text-decoration: none;
        padding: 0 16px;
      }

      .nav-item + .nav-item {
        border-left: 1px solid #ccc;
      }

      .nav-profile {
        width: 37px;
        height: 37px;
        border-radius: 50%;
        object-fit: cover;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px;
      }

      .profile-container {
        display: flex;
        background: rgba(255, 255, 255, 0.4);
        width: 1549px;
        height: 800px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        overflow: hidden;
      }

      .sidebar {
        width: 360px;
        border-right: 1px solid #eee;
        padding: 40px 20px;
      }

      .sidebar .avatar {
        width: 129px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 10px auto;
        display: block;
      }

      .sidebar h2 {
        text-align: center;
        font-size: 30px;
        margin: 10px 0 5px;
      }

      .sidebar p {
        text-align: center;
        font-size: 19px;
        color: #555;
        margin-bottom: 20px;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 26px;
        font-weight: 400;
        color: inherit;
        text-decoration: none;
      }

      .icon {
        width: 30px;
        padding-right: 10px;
      }

      .menu-item.active {
        background-color: #d6ebff;
        color: #007bff;
        font-weight: 600;
        border: 1px solid #aad4ff;
      }

      .menu-item:hover:not(.active) {
        background-color: #f4f9ff;
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center; /* 좌우 중앙 */
        padding: 120px 40px 60px; /* 상단 패딩을 늘려 위치 조정 */
        padding: 60px 40px;
        width: 100%;
      }

      .content h1 {
        font-size: 50px;
        font-weight: 600;
        margin-bottom: 70px;
      }

      .pw-note {
        font-size: 13px;
        color: #888;
        margin-bottom: 10px;
      }

      .form-group {
        margin-bottom: 18px;
      }
      .form-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      input[type="text"],
      input[type="password"] {
        width: 280px;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      input.invalid {
        border: 1.5px solid #ff5f5f;
        background-color: #fff3f3;
      }

      .error-text {
        color: #ff5f5f;
        font-size: 13px;
        margin-top: 5px;
        margin-bottom: 10px;
      }

      .password-wrapper {
        position: relative;
        display: flex;
        justify-content: center;
      }

      .password-wrapper input {
        padding-right: 40px;
      }

      .toggle-visibility {
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #555;
      }

      button {
        display: block;
        margin: 30px auto 0 auto; /* 위쪽 마진 유지 + 좌우 auto */
        background-color: #87c9ff;
        border: none;
        padding: 12px 60px;
        border-radius: 50px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #6cb8f0;
      }
      .separator {
        width: 181px; /* 원하는 너비 */
        margin: 8px auto; /* 가운데 정렬 + 여백 */
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="tutti.png" alt="Logo" class="logo" />
        <nav>
          <a href="CommuForm.html" class="nav-item">홈</a>
          <a href="#" class="nav-item">알림</a>
          <a href="#" class="nav-item">
            <img
              src="icons/profile.png"
              alt="Profile Icon"
              class="nav-profile"
            />
          </a>
        </nav>
      </header>

      <main>
        <div class="profile-container">
          <div class="sidebar">
            <img src="icons/profile.png" alt="Avatar" class="avatar" />
            <h2 id="saved-nickname">닉네임을 정해주세요.</h2>
            <img src="icons/verify.png" alt="Separator" class="separator" />

            <p id="saved-bio">자유롭게 나를 소개해 주세요!</p>

            <div class="menu">
              <a href="MyPage.html" class="menu-item"
                ><img src="icons/pencil.png" class="icon" />프로필 편집</a
              >
              <a href="MyPagePass.html" class="menu-item"
                ><img src="icons/lock-blue.png" class="icon" />개인정보 변경</a
              >
              <a href="MyPageAlerts.html" class="menu-item"
                ><img src="icons/notification-gray.png" class="icon" />알림
                설정</a
              >
              <a href="MyPageBookMarks.html" class="menu-item"
                ><img src="icons/saved.png" class="icon" />북마크한 게시물</a
              >
            </div>
          </div>

          <div class="content">
            <h1>개인정보 변경</h1>

            <div class="form-wrapper">
              <div class="form-group">
                <input
                  type="text"
                  id="newNickname"
                  placeholder="새 닉네임 (2~20자)"
                  maxlength="20"
                />
              </div>

              <div class="pw-note">
                8~16자의 영소·대소문자, 숫자 및 특수문자 사용
              </div>

              <div class="error-text" id="pwErrorMsg" style="display: none">
                비밀번호를 다시 설정해주세요.<br />
                8~16자의 영소 대소문자, 숫자 및 특수문자 사용
              </div>

              <div class="form-group password-wrapper">
                <input
                  type="password"
                  id="currentPw"
                  placeholder="현재 비밀번호"
                />
                <span class="toggle-visibility" onclick="togglePw('currentPw')"
                  >👁</span
                >
              </div>

              <div class="form-group password-wrapper">
                <input type="password" id="newPw" placeholder="새 비밀번호" />
                <span class="toggle-visibility" onclick="togglePw('newPw')"
                  >👁</span
                >
              </div>

              <div class="form-group password-wrapper">
                <input
                  type="password"
                  id="confirmPw"
                  placeholder="새 비밀번호 확인"
                />
                <span class="toggle-visibility" onclick="togglePw('confirmPw')"
                  >👁</span
                >
              </div>

              <button onclick="validatePassword()">입력완료</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./config.js"></script>

    <script>
      function togglePw(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
      }

      function validatePassword() {
        const current = document.getElementById("currentPw");
        const newPw = document.getElementById("newPw");
        const confirmPw = document.getElementById("confirmPw");
        const nickname = document.getElementById("newNickname");
        const errorMsg = document.getElementById("pwErrorMsg");

        let isValid = true;

        [current, newPw, confirmPw, nickname].forEach((input) =>
          input.classList.remove("invalid")
        );

        const pwRegex =
          /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,16}$/;

        if (!current.value.trim()) {
          current.classList.add("invalid");
          isValid = false;
        }

        if (!pwRegex.test(newPw.value)) {
          newPw.classList.add("invalid");
          isValid = false;
        }

        if (newPw.value !== confirmPw.value || !confirmPw.value) {
          confirmPw.classList.add("invalid");
          isValid = false;
        }

        if (
          nickname.value.trim().length < 2 ||
          nickname.value.trim().length > 20
        ) {
          nickname.classList.add("invalid");
          isValid = false;
        }

        if (!isValid) {
          errorMsg.style.display = "block";
          return;
        }

        errorMsg.style.display = "none";

        // 🔐 PATCH 요청 보내기
        const token = localStorage.getItem("accessToken");
        fetch(`${window.BASE_URL}/api/users/me`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            nickname: nickname.value.trim(),
            profileImageUrl: "", // 사용 안 하면 빈 문자열
          }),
        })
          .then((res) => {
            if (!res.ok) throw new Error("닉네임 수정 실패");
            return res.json();
          })
          .then(() => {
            localStorage.setItem("nickname", nickname.value.trim());
            alert("닉네임과 비밀번호가 성공적으로 변경되었습니다!");
          })
          .catch((err) => {
            console.error(err);
            alert("닉네임 변경 중 오류 발생");
          });
      }

      window.addEventListener("DOMContentLoaded", () => {
        const storedNickname = localStorage.getItem("nickname");
        const storedBio = localStorage.getItem("bio");
        if (storedNickname)
          document.getElementById("saved-nickname").textContent =
            storedNickname;
        if (storedBio)
          document.getElementById("saved-bio").textContent = storedBio;
      });
    </script>
  </body>
</html>
