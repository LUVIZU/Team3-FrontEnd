<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>비밀번호 변경</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Pretendard", sans-serif;
      }

      body {
        margin: 0;
        background: linear-gradient(to bottom, #eaf3fb, #ffffff);
        color: #333;
      }

      .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
      }

      header img.logo {
        height: 52px;
      }

      nav {
        display: flex;
        align-items: center;
      }

      .nav-item {
        font-size: 20px;
        font-weight: 500;
        color: black;
        text-decoration: none;
        padding: 0 16px;
      }

      .nav-item + .nav-item {
        border-left: 1px solid #ccc;
      }

      .nav-profile {
        width: 37px;
        height: 37px;
        border-radius: 50%;
        object-fit: cover;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px;
      }

      .profile-container {
        display: flex;
        background: white;
        width: 1549px;
        height: 901px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        overflow: hidden;
      }

      .sidebar {
        width: 280px;
        border-right: 1px solid #eee;
        padding: 40px 20px;
      }

      .sidebar .avatar {
        width: 129px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 10px auto;
        display: block;
      }

      .sidebar h2 {
        text-align: center;
        font-size: 18px;
        margin: 10px 0 5px;
      }

      .sidebar p {
        text-align: center;
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 26px;
        font-weight: 400;
        color: inherit;
        text-decoration: none;
      }
      .icon {
        width: 26px;
        padding-right: 10px;
      }

      .menu-item.active {
        background-color: #d6ebff;
        color: #007bff;
        font-weight: 600;
        border: 1px solid #aad4ff;
      }

      .menu-item:hover:not(.active) {
        background-color: #f4f9ff;
      }

      .menu-item i {
        margin-right: 10px;
      }

      .content {
        flex: 1;
        padding: 60px 60px;
      }

      .content h1 {
        font-size: 22px;
        margin-bottom: 10px;
      }

      .pw-note {
        font-size: 13px;
        color: #888;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 18px;
      }

      input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      input.invalid {
        border: 1.5px solid #ff5f5f;
        background-color: #fff3f3;
      }

      .error-text {
        color: #ff5f5f;
        font-size: 13px;
        margin-top: 5px;
        margin-bottom: 10px;
      }

      .password-wrapper {
        position: relative;
      }

      .password-wrapper input {
        width: 100%;
        padding-right: 40px;
      }

      .toggle-visibility {
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #555;
      }

      button {
        margin-top: 20px;
        background-color: #87c9ff;
        border: none;
        padding: 12px 60px;
        border-radius: 50px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #6cb8f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="tutti.png" alt="Logo" class="logo" />
        <nav>
          <a href="#" class="nav-item">홈</a>
          <a href="#" class="nav-item">알림</a>
          <a href="#" class="nav-item">
            <img
              src="icons/profile.png"
              alt="Profile Icon"
              class="nav-profile"
            />
          </a>
        </nav>
      </header>

      <main>
        <div class="profile-container">
          <div class="sidebar">
            <img src="icons/profile.png" alt="Avatar" class="avatar" />
            <h2 id="saved-nickname">닉네임을 정해주세요.</h2>
            <p id="saved-bio">자유롭게 나를 소개해 주세요!</p>

            <div class="menu">
              <a href="MyPage.html" class="menu-item"
                ><img src="icons/bluepencil.png" class="icon" />프로필 편집</a
              >
              <a href="MyPagePass.html" class="menu-item"
                ><img src="icons/lock-gray.png" class="icon" />비밀번호 변경</a
              >
              <a href="MyPageAlerts.html" class="menu-item"
                ><img src="icons/notification-gray.png" class="icon" />알림
                설정</a
              >
              <a href="MyPageBookMarks.html" class="menu-item"
                ><img src="icons/saved.png" class="icon" />북마크한 게시물</a
              >
            </div>
          </div>

          <div class="content">
            <h1>비밀번호 변경</h1>
            <div class="pw-note">
              8~16자의 영소·대소문자, 숫자 및 특수문자 사용
            </div>

            <div class="error-text" id="pwErrorMsg" style="display: none">
              비밀번호를 다시 설정해주세요.<br />
              8~16자의 영소 대소문자, 숫자 및 특수문자 사용
            </div>

            <div class="form-group password-wrapper">
              <input
                type="password"
                id="currentPw"
                placeholder="현재 비밀번호"
              />
              <span class="toggle-visibility" onclick="togglePw('currentPw')"
                >👁</span
              >
            </div>

            <div class="form-group password-wrapper">
              <input type="password" id="newPw" placeholder="새 비밀번호" />
              <span class="toggle-visibility" onclick="togglePw('newPw')"
                >👁</span
              >
            </div>

            <div class="form-group password-wrapper">
              <input
                type="password"
                id="confirmPw"
                placeholder="새 비밀번호 확인"
              />
              <span class="toggle-visibility" onclick="togglePw('confirmPw')"
                >👁</span
              >
            </div>

            <button onclick="validatePassword()">입력완료</button>
          </div>
        </div>
      </main>
    </div>

    <script>
      function togglePw(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
      }

      function validatePassword() {
        const current = document.getElementById("currentPw");
        const newPw = document.getElementById("newPw");
        const confirmPw = document.getElementById("confirmPw");
        const errorMsg = document.getElementById("pwErrorMsg");

        let isValid = true;

        [current, newPw, confirmPw].forEach((input) =>
          input.classList.remove("invalid")
        );

        const pwRegex =
          /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,16}$/;

        if (!current.value.trim()) {
          current.classList.add("invalid");
          isValid = false;
        }

        if (!pwRegex.test(newPw.value)) {
          newPw.classList.add("invalid");
          isValid = false;
        }

        if (newPw.value !== confirmPw.value || !confirmPw.value) {
          confirmPw.classList.add("invalid");
          isValid = false;
        }

        if (!isValid) {
          errorMsg.style.display = "block";
        } else {
          errorMsg.style.display = "none";
          alert("비밀번호가 성공적으로 변경되었습니다!");
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        const storedNickname = localStorage.getItem("nickname");
        const storedBio = localStorage.getItem("bio");
        if (storedNickname)
          document.getElementById("saved-nickname").textContent =
            storedNickname;
        if (storedBio)
          document.getElementById("saved-bio").textContent = storedBio;
      });
    </script>
  </body>
</html>
