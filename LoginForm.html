        min-width: 698px;

  <body>
    <!-- Î∏îÎü¨ Ïõê Î∞∞Í≤Ω -->
    <div class="blur-circle blur-circle-1"></div>
    <div class="blur-circle blur-circle-2"></div>

    <div class="container">
      <div class="logo">
        <img src="./tutti.png" alt="Tutti Î°úÍ≥†" />
      </div>

      <form id="signupForm">
        <div class="input-wrapper">
          <input type="text" id="nickname" placeholder="ÎãâÎÑ§ÏûÑ" required />
        </div>
        <div class="input-wrapper">
          <input type="text" id="username" placeholder="ÏïÑÏù¥Îîî" required />
        </div>
        <div class="input-wrapper">
          <input
            type="password"
            id="password"
            placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏"
            required
          />
        </div>
        <div class="input-wrapper">
          <input
            type="password"
            id="confirmPassword"
            placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ Ïû¨ÏûÖÎ†•"
            required
          />
        </div>

        <p class="error" id="passwordError"></p>
        <p class="error" id="confirmError"></p>

        <button type="submit" id="submitBtn" disabled>ÌöåÏõêÍ∞ÄÏûÖ</button>
      </form>
    </div>

    <!-- config.js Î®ºÏ†Ä Î°úÎìú -->
    <script src="./config.js"></script>
    <script>
      const form = document.getElementById("signupForm");
      const submitBtn = document.getElementById("submitBtn");

      const nicknameEl = document.getElementById("nickname");
      const usernameEl = document.getElementById("username");
      const passwordEl = document.getElementById("password");
      const confirmPasswordEl = document.getElementById("confirmPassword");

      const requiredFields = [
        nicknameEl,
        usernameEl,
        passwordEl,
        confirmPasswordEl,
      ];

      const passwordError = document.getElementById("passwordError");
      const confirmError = document.getElementById("confirmError");

      function checkFields() {
        let allFilled = true;

        requiredFields.forEach((field) => {
          const wrapper = field.parentElement;
          if (field.value.trim() === "") {
            wrapper.classList.remove("filled");
            allFilled = false;
          } else {
            wrapper.classList.add("filled");
          }
        });

        submitBtn.disabled = !allFilled;
      }

      requiredFields.forEach((field) => {
        field.addEventListener("input", checkFields);
      });

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const loginId = usernameEl.value.trim();
        const password = passwordEl.value.trim();
        const confirmPassword = confirmPasswordEl.value.trim();
        const nickname = nicknameEl.value.trim();

        let valid = true;

        if (password.length < 8) {
          passwordError.textContent = "ÎπÑÎ∞ÄÎ≤àÌò∏Îäî 8Ïûê Ïù¥ÏÉÅÏù¥Ïñ¥Ïïº Ìï©ÎãàÎã§.";
          valid = false;
        } else {
          passwordError.textContent = "";
        }

        if (password !== confirmPassword) {
          confirmError.textContent = "ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.";
          valid = false;
        } else {
          confirmError.textContent = "";
        }

        if (!valid) return;

        try {
          console.log("ÌöåÏõêÍ∞ÄÏûÖ ÏöîÏ≤≠ ÏãúÎèÑ:", BASE_URL);

          const res = await fetch(`${BASE_URL}/api/users/signup`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              loginId,
              password,
              username: loginId,
              nickname,
            }),
          });

          // Î®ºÏ†Ä ÏùëÎãµ ÏÉÅÌÉú Ï≤¥ÌÅ¨
          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(errorData.message || "ÌöåÏõêÍ∞ÄÏûÖ Ïã§Ìå®");
          }

          const data = await res.json();
          localStorage.setItem("accessToken", data.token);
          localStorage.setItem("loginId", loginId);

          alert("ÌöåÏõêÍ∞ÄÏûÖÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!");
          window.location.href = "index.html"; // ‚úÖ Ïù¥ Ï§Ñ Ï∂îÍ∞ÄÎ°ú ÌéòÏù¥ÏßÄ Ïù¥Îèô

          form.reset();
          requiredFields.forEach((f) =>
            f.parentElement.classList.remove("filled")
          );
          submitBtn.disabled = true;
        } catch (err) {
          console.error("ÌöåÏõêÍ∞ÄÏûÖ Ïã§Ìå®:", err);
          alert("ÌöåÏõêÍ∞ÄÏûÖ Ïã§Ìå®: " + err.message);
        }
      });
    </script>
  </body>
