<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>북마크한 게시물</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Pretendard", sans-serif;
      }

      body {
        margin: 0;
        background: linear-gradient(to bottom, #eaf3fb, #ffffff);
        color: #333;
      }

      .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
      }

      header img.logo {
        height: 52px;
      }

      nav {
        display: flex;
        align-items: center;
      }

      .nav-item {
        font-size: 20px;
        font-weight: 500;
        color: black;
        text-decoration: none;
        padding: 0 16px;
      }

      .nav-item + .nav-item {
        border-left: 1px solid #ccc;
      }

      .nav-profile {
        width: 37px;
        height: 37px;
        border-radius: 50%;
        object-fit: cover;
      }

      .nav-link-wrapper {
        display: flex;
        gap: 0;
        align-items: center;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px;
      }

      .profile-container {
        display: flex;
        background: rgba(255, 255, 255, 0.4);
        width: 1549px;
        height: 800px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        overflow: hidden;
      }

      .sidebar {
        width: 360px;
        border-right: 1px solid #eee;
        padding: 40px 20px;
      }

      .sidebar .avatar {
        width: 129px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 10px auto;
        display: block;
      }

      .sidebar h2 {
        text-align: center;
        font-size: 30px;
        margin: 10px 0 5px;
      }

      .sidebar p {
        text-align: center;
        font-size: 19px;
        color: #555;
        margin-bottom: 20px;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 26px;
        font-weight: 400;
        color: inherit;
        text-decoration: none;
      }
      .icon {
        width: 30px;
        padding-right: 10px;
      }

      .menu-item.active {
        background-color: #d6ebff;
        color: #007bff;
        font-weight: 600;
        border: 1px solid #aad4ff;
      }

      .menu-item:hover:not(.active) {
        background-color: #f4f9ff;
      }

      .menu-item i {
        margin-right: 10px;
      }

      .content {
        flex: 1;
        padding: 60px;
      }

      .content h1 {
        font-size: 50px;
        font-weight: 600;
        margin-bottom: 70px;
      }

      .bookmark-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 15px;
      }

      .bookmark-table tr {
        border-bottom: 1px solid #eee;
      }

      .bookmark-table td {
        padding: 14px;
      }

      .bookmark-table tr:hover {
        background-color: #f1f9ff;
        cursor: pointer;
      }

      .page-number {
        text-align: center;
        margin-top: 30px;
        font-size: 14px;
        color: #888;
      }
      .separator {
        width: 181px; /* 원하는 너비 */
        margin: 8px auto; /* 가운데 정렬 + 여백 */
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="tutti.png" alt="Logo" class="logo" />
        <nav class="nav-link-wrapper">
          <a href="CommuForm.html" class="nav-item">홈</a>
          <a href="#" class="nav-item">알림</a>
          <a href="#" class="nav-item">
            <img
              src="icons/profile.png"
              alt="Profile Icon"
              class="nav-profile"
            />
          </a>
        </nav>
      </header>

      <main>
        <div class="profile-container">
          <div class="sidebar">
            <img src="icons/profile.png" alt="Avatar" class="avatar" />
            <h2 id="saved-nickname">닉네임을 정해주세요.</h2>
            <img src="icons/verify.png" alt="Separator" class="separator" />

            <p id="saved-bio">자유롭게 나를 소개해 주세요!</p>

            <div class="menu">
              <a href="MyPage.html" class="menu-item"
                ><img src="icons/pencil.png" class="icon" />프로필 편집</a
              >
              <a href="MyPagePass.html" class="menu-item"
                ><img src="icons/lock-gray.png" class="icon" />개인정보 변경</a
              >
              <a href="MyPageAlerts.html" class="menu-item"
                ><img src="icons/notification-gray.png" class="icon" />알림
                설정</a
              >
              <a href="MyPageBookMarks.html" class="menu-item"
                ><img src="icons/saved-blue.png" class="icon" />북마크한
                게시물</a
              >
            </div>
          </div>

          <div class="content">
            <h1>북마크한 게시물</h1>
            <table class="bookmark-table">
              <tr onclick="location.href='post.html?id=100'">
                <td>[700+ 목표] 평일 저녁 온라인 토익 스터디 모집합니다!</td>
                <td>열정가득후니</td>
                <td>2025.06.24</td>
              </tr>
              <tr onclick="location.href='post.html?id=101'">
                <td>900 넘고 쓴 토익 공부법, 자료 링크 포함</td>
                <td>공룡최고</td>
                <td>2025.06.07</td>
              </tr>
              <tr onclick="location.href='post.html?id=102'">
                <td>[자료공유] 파트별 기출 어휘 정리 PDF</td>
                <td>박중성</td>
                <td>2025.04.03</td>
              </tr>
            </table>
            <div class="page-number">1</div>
          </div>
        </div>
      </main>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const storedNickname = localStorage.getItem("nickname");
        const storedBio = localStorage.getItem("bio");
        if (storedNickname)
          document.getElementById("saved-nickname").textContent =
            storedNickname;
        if (storedBio)
          document.getElementById("saved-bio").textContent = storedBio;
      });
    </script>
  </body>
</html>
